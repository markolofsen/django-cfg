name: Test Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install package
        run: pip install packages/django_cfg/

      - name: Test import
        run: |
          python -c "import django_cfg; print(f'OK: django_cfg {django_cfg.__version__}')"

      - name: Basic sanity check
        run: |
          python -c "
          from django_cfg.core.settings import DjangoCfgSettings
          print('OK: Settings class imported')
          "
