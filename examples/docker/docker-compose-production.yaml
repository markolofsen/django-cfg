name: django-cfg

# Django-CFG - Production Deployment
# Services: Django API + Frontend + WebSocket

services:
  # Django API
  django:
    build:
      context: ..
      dockerfile: docker/services/django/Dockerfile
    image: django-cfg-django:latest
    container_name: django-cfg-django
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: api.settings
    volumes:
      - "../files/django-logs:/app/logs"
      - "../files/django-media:/app/media"
      - "../projects/django:/app:rw"
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/cfg/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.djangocfg-api.rule=Host(`api.djangocfg.com`)"
      - "traefik.http.routers.djangocfg-api.entrypoints=websecure"
      - "traefik.http.routers.djangocfg-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.djangocfg-api.loadbalancer.server.port=8000"

  # RQ Worker (Background Tasks Processor)
  rq-worker:
    image: django-cfg-django:latest
    container_name: django-cfg-rq-worker
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: api.settings
    volumes:
      - "../files/django-logs:/app/logs"
      - "../projects/django:/app:rw"
    depends_on:
      django:
        condition: service_healthy  # Wait for Django to be healthy (migrations complete)
    command: poetry run python manage.py rqworker default high low knowledge
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f rqworker > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - dokploy-network

  # RQ Scheduler (Scheduled Tasks - Cron-like)
  rq-scheduler:
    image: django-cfg-django:latest
    container_name: django-cfg-rq-scheduler
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: api.settings
    volumes:
      - "../files/django-logs:/app/logs"
      - "../projects/django:/app:rw"
    depends_on:
      django:
        condition: service_healthy  # Wait for Django to be healthy (migrations complete)
    command: poetry run python manage.py rqscheduler
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f rqscheduler > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - dokploy-network

  # gRPC Server
  grpc:
    image: django-cfg-django:latest
    container_name: django-cfg-grpc
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: api.settings
    volumes:
      - "../files/django-logs:/app/logs"
      - "../projects/django:/app:rw"
    depends_on:
      django:
        condition: service_healthy  # Wait for Django to be healthy (migrations complete)
    command: poetry run python manage.py rungrpc
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f rungrpc > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # gRPC uses HTTP/2, so we need special configuration
      - "traefik.http.routers.djangocfg-grpc.rule=Host(`grpc.djangocfg.com`)"
      - "traefik.http.routers.djangocfg-grpc.entrypoints=websecure"
      - "traefik.http.routers.djangocfg-grpc.tls.certresolver=letsencrypt"
      - "traefik.http.services.djangocfg-grpc.loadbalancer.server.port=50051"
      - "traefik.http.services.djangocfg-grpc.loadbalancer.server.scheme=h2c"

  # Centrifugo WebSocket Server
  centrifugo:
    image: centrifugo/centrifugo:v6
    container_name: django-cfg-centrifugo
    restart: unless-stopped
    entrypoint: ["/docker-entrypoint.sh"]
    env_file:
      - .env.prod
    volumes:
      - ./services/centrifugo/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - ./services/centrifugo/config.json:/centrifugo/config.template.json:ro
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.djangocfg-centrifugo.rule=Host(`ws.djangocfg.com`)"
      - "traefik.http.routers.djangocfg-centrifugo.entrypoints=websecure"
      - "traefik.http.routers.djangocfg-centrifugo.service=djangocfg-centrifugo"
      - "traefik.http.routers.djangocfg-centrifugo.tls=true"
      - "traefik.http.routers.djangocfg-centrifugo.tls.certresolver=letsencrypt"
      - "traefik.http.services.djangocfg-centrifugo.loadbalancer.server.port=8000"

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/services/frontend/Dockerfile
      target: admin
    image: django-cfg-frontend:latest
    container_name: django-cfg-frontend
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.djangocfg-demo.rule=Host(`demo.djangocfg.com`)"
      - "traefik.http.routers.djangocfg-demo.entrypoints=websecure"
      - "traefik.http.routers.djangocfg-demo.tls.certresolver=letsencrypt"
      - "traefik.http.services.djangocfg-demo.loadbalancer.server.port=3200"

  # Docusaurus Site
  web:
    build:
      context: ..
      dockerfile: docker/services/web/Dockerfile
    image: django-cfg-web:latest
    container_name: django-cfg-web
    restart: unless-stopped
    env_file:
      - .env.prod
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.djangocfg-web.rule=Host(`djangocfg.com`) || Host(`www.djangocfg.com`)"
      - "traefik.http.routers.djangocfg-web.entrypoints=websecure"
      - "traefik.http.routers.djangocfg-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.djangocfg-web.loadbalancer.server.port=3001"

  # RQ Dashboard is integrated into Django Admin Next.js UI
  # Access it at: https://api.djangocfg.com/cfg/admin/ â†’ RQ tab
  # No separate service needed!

  # Demo Database Auto-Resetter (for demo environment only)
  demo-resetter:
    build:
      context: ..
      dockerfile: docker/services/demo-resetter/Dockerfile
    image: django-cfg-demo-resetter:latest
    container_name: django-cfg-demo-resetter
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      # Configuration (1440 = 24 hours)
      DEMO_RESET_INTERVAL_MINUTES: ${DEMO_RESET_INTERVAL_MINUTES:-1440}
      DJANGO_CONTAINER_NAME: django-cfg-django

      # Admin user configuration
      DEMO_ADMIN_USERNAME: ${DEMO_ADMIN_USERNAME:-admin}
      DEMO_ADMIN_EMAIL: ${DEMO_ADMIN_EMAIL:-admin@example.com}
      DEMO_ADMIN_PASSWORD: ${DEMO_ADMIN_PASSWORD:-admin123}
      DEMO_ADMIN_FIRSTNAME: ${DEMO_ADMIN_FIRSTNAME:-Demo}
      DEMO_ADMIN_LASTNAME: ${DEMO_ADMIN_LASTNAME:-Admin}
    volumes:
      # Mount docker socket to execute commands in Django container
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - dokploy-network
    depends_on:
      django:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "db-reset.sh"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Only run if ENABLE_DEMO_RESET is true
    profiles:
      - demo-reset

networks:
  dokploy-network:
    external: true
