[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Redis, etc.)
    infrastructure: Infrastructure tests (Redis Streams, external services)
    e2e: End-to-end tests (full stack)
    slow: Slow tests
