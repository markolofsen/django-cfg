<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnrealOn Django - Nothing Here Yet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="max-w-xl mx-auto text-center">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
            <!-- Icon -->
            <div class="mb-6">
                <div class="w-16 h-16 mx-auto bg-white/20 rounded-full flex items-center justify-center floating">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Main Message -->
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">
                Hey Buddy!
            </h1>
            
            <p class="text-lg text-white/90 mb-6">
                There's nothing here yet
            </p>

            <!-- Footer -->
            <div class="mt-6 pt-4 border-t border-white/20">
                <p class="text-white/60 text-sm">
                    Powered by <a href="https://reforms.ai" class="text-white">ReformsAI</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
